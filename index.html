<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Binary Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h1>Decimal Binary <ins>Converter</ins></h1>
        <div class="input-container">
            <label for="decimal">Decimal:</label>
            <input type="number" id="decimal" placeholder="Enter decimal">
        </div>
        <div class="input-container">
            <label for="binary">Binary:</label>
            <input type="text" id="binary" placeholder="Enter binary">
        </div>
        <button onclick="convertToBinary()">Convert to Binary</button>
        <button onclick="convertToDecimal()">Convert to Decimal</button>
    </div>
    
    <script src="script.js">
         </script>
</body>
</html>
